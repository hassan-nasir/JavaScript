<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>QUIZ APP</title>
  </head>
  <body>
    <!-- heading section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Final Quiz</h2>
      </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are<span class="text-primary display-4 p-3">0%</span>Human!</p>
      </div>
    </div>
    <!-- quiz container -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Questions</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. What's my name ?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Hassan</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Bilal</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">1. What's my Age ?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">21</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">22</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">1. What's my Country Name ?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Pakistan</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">India</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">1. What's my Pet name ?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Dodo</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Pawdo</label>
            </div>
          </div>
          <input type="submit" class="btn btn-light" />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
